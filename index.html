<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElitePro AI | Professional</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --sidebar-bg: #0b0e11;
            --main-bg: #13171c;
            --accent: #5436da;
            --text: #ececec;
            --bot-green: #10a37f;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--main-bg);
            color: var(--text);
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            padding: 20px;
            flex-shrink: 0;
            transition: transform 0.3s ease;
            z-index: 2000;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        #closeSidebar {
            display: none; /* Hidden by default on desktop */
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .new-chat-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            position: relative;
        }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                left: 0;
                transform: translateX(-100%);
                height: 100%;
            }
            .sidebar.active {
                transform: translateX(0);
            }
            #closeSidebar {
                display: block; /* Show only on mobile */
            }
            .main-content {
                width: 100vw;
            }
        }

        .top-nav {
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        #menuBtn {
            background: none; border: none; color: white; font-size: 1.2rem; cursor: pointer;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message-wrapper {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .message { display: flex; gap: 15px; align-items: flex-start; }
        .avatar { width: 34px; height: 34px; border-radius: 4px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .bot-avatar { background: var(--bot-green); }
        .user-avatar { background: var(--accent); }

        .message-text {
            line-height: 1.6;
            font-size: 1rem;
            white-space: pre-wrap;
        }

        /* --- THINKING BUBBLE --- */
        .thinking-bubble {
            background: rgba(255,255,255,0.05);
            padding: 12px 18px;
            border-radius: 12px;
            display: flex;
            gap: 6px;
            animation: pulse 1.5s infinite;
        }
        .dot { width: 6px; height: 6px; background: #888; border-radius: 50%; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        /* --- INPUT --- */
        .input-wrapper { padding: 20px; }
        .input-box { max-width: 800px; margin: 0 auto; position: relative; }
        #messageInput { 
            width: 100%; 
            background: #22272e; 
            border: 1px solid #444; 
            padding: 14px 50px 14px 16px; 
            border-radius: 10px; 
            color: white; 
            outline: none; 
            font-size: 1rem;
        }
        #sendButton { 
            position: absolute; 
            right: 12px; 
            top: 50%; 
            transform: translateY(-50%); 
            background: var(--accent); 
            border: none; 
            color: white; 
            width: 32px; 
            height: 32px; 
            border-radius: 6px; 
            cursor: pointer; 
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span style="font-weight: 600;">ElitePro AI</span>
            <button id="closeSidebar"><i class="fas fa-times"></i></button>
        </div>
        <button class="new-chat-btn" id="newChat">
            <i class="fas fa-plus"></i> &nbsp; New Chat
        </button>
        <div style="margin-top: 30px; color: #666; font-size: 0.8rem; letter-spacing: 1px;">HISTORY</div>
        <div id="chatHistoryItems" style="margin-top: 10px; font-size: 0.9rem; color: #999;">
            </div>
    </aside>

    <main class="main-content">
        <nav class="top-nav">
            <button id="menuBtn"><i class="fas fa-bars"></i></button>
            <span style="font-size: 0.9rem; font-weight: 600;">ElitePro AI <small style="color:#666">v2.0</small></span>
        </nav>

        <div class="chat-area" id="chatArea">
            <div class="message-wrapper" id="chatMessages">
                </div>
        </div>

        <div class="input-wrapper">
            <div class="input-box">
                <input type="text" id="messageInput" placeholder="How can I help you?" autocomplete="off">
                <button id="sendButton"><i class="fas fa-arrow-up"></i></button>
            </div>
        </div>
    </main>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const sidebar = document.getElementById('sidebar');
        const menuBtn = document.getElementById('menuBtn');
        const closeSidebar = document.getElementById('closeSidebar');
        const API_BASE_URL = 'https://eliteprotech-apis.zone.id/copilot?q=';

        let chatHistory = JSON.parse(localStorage.getItem('elite_pro_history')) || [];

        // UI Initialization
        window.onload = () => {
            if (chatHistory.length === 0) {
                addMessage("Welcome back! How can I assist you today?", false);
            } else {
                chatHistory.forEach(msg => addMessage(msg.text, msg.isUser, false));
            }
        };

        // Sidebar Controls
        menuBtn.onclick = () => sidebar.classList.add('active');
        closeSidebar.onclick = () => sidebar.classList.remove('active');

        // Typewriter Effect
        function typeWriter(element, text) {
            let i = 0;
            element.textContent = "";
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    document.getElementById('chatArea').scrollTop = document.getElementById('chatArea').scrollHeight;
                    setTimeout(type, 15);
                }
            }
            type();
        }

        // Add Message to DOM
        function addMessage(text, isUser = false, useTypewriter = true, isThinking = false) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message';
            if(isThinking) msgDiv.id = 'thinking-node';
            
            const avatarClass = isUser ? 'user-avatar' : 'bot-avatar';
            const icon = isUser ? 'fa-user' : 'fa-robot';

            msgDiv.innerHTML = `
                <div class="avatar ${avatarClass}"><i class="fas ${icon}"></i></div>
                <div class="message-text"></div>
            `;
            
            const textContainer = msgDiv.querySelector('.message-text');
            chatMessages.appendChild(msgDiv);

            if (isThinking) {
                textContainer.innerHTML = `<div class="thinking-bubble"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>`;
            } else if (!isUser && useTypewriter) {
                typeWriter(textContainer, text);
            } else {
                textContainer.textContent = text;
            }
            
            document.getElementById('chatArea').scrollTop = document.getElementById('chatArea').scrollHeight;
        }

        // API Call and Logic
        async function sendMessage() {
            const text = messageInput.value.trim();
            if(!text) return;

            addMessage(text, true);
            messageInput.value = "";
            chatHistory.push({text, isUser: true});
            
            addMessage("", false, false, true); // Thinking

            try {
                const res = await fetch(API_BASE_URL + encodeURIComponent(text));
                const data = await res.json();
                
                const node = document.getElementById('thinking-node');
                if(node) node.remove();

                if(data.success) {
                    addMessage(data.text, false, true);
                    chatHistory.push({text: data.text, isUser: false});
                    localStorage.setItem('elite_pro_history', JSON.stringify(chatHistory));
                }
            } catch(e) {
                if(document.getElementById('thinking-node')) document.getElementById('thinking-node').remove();
                addMessage("I'm having trouble connecting to the server. Please check your internet.", false);
            }
        }

        document.getElementById('newChat').onclick = () => {
            if(confirm("Start a new conversation?")) {
                localStorage.removeItem('elite_pro_history');
                location.reload();
            }
        };

        sendButton.onclick = sendMessage;
        messageInput.onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
    </script>
</body>
</html>
