<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ElitePro AI | Yusuf Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --purple-glow: #b22cff; --accent: #5436da; --glass: rgba(15, 18, 25, 0.95); --border: rgba(255, 255, 255, 0.1); --text: #ececec; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        html, body { height: 100%; width: 100%; overflow: hidden; background: #05070a; position: fixed; }
        body { display: flex; color: var(--text); background: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072') no-repeat center center fixed; background-size: cover; }

        .sidebar { width: 280px; background: var(--glass); backdrop-filter: blur(20px); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 20px; transition: transform 0.3s ease; z-index: 2001; }
        .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 2000; }
        .main-content { flex: 1; display: flex; flex-direction: column; background: rgba(0, 0, 0, 0.6); height: 100%; width: 100%; position: relative; }
        
        .top-nav { height: 60px; padding: 0 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.4); }
        .nav-btn { background: none; border: none; color: var(--text); cursor: pointer; font-size: 1.2rem; }

        .chat-area { flex: 1; overflow-y: auto; padding: 15px; scroll-behavior: smooth; }
        .message-wrapper { max-width: 800px; margin: 0 auto; display: flex; flex-direction: column; gap: 30px; }
        .message { display: flex; gap: 10px; align-items: flex-start; width: 100%; position: relative; }
        
        .avatar { width: 34px; height: 34px; border-radius: 8px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; }
        .bot-avatar { background: #10a37f; }
        .user-avatar { background: var(--accent); }

        .message-text { background: rgba(255, 255, 255, 0.1); padding: 12px 16px; border-radius: 14px; border: 1px solid var(--border); font-size: 0.95rem; flex: 1; line-height: 1.6; word-wrap: break-word; }
        
        /* Code & Image Styles */
        pre { background: #000; color: #00ff00; padding: 15px; border-radius: 8px; overflow-x: auto; margin: 10px 0; font-family: monospace; border: 1px solid #333; }
        .gen-image { width: 100%; border-radius: 12px; margin-top: 10px; border: 1px solid var(--purple-glow); }
        
        .download-btn { background: var(--accent); color: white; border: none; padding: 5px 12px; border-radius: 5px; cursor: pointer; font-size: 0.8rem; margin-top: 5px; display: inline-flex; align-items: center; gap: 5px; }

        .copy-btn { position: absolute; right: 5px; bottom: -25px; font-size: 0.7rem; color: #888; background: none; border: 1px solid var(--border); padding: 2px 8px; border-radius: 4px; cursor: pointer; }

        .mic-active { color: #ff4b4b !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .input-wrapper { padding: 15px; background: rgba(0,0,0,0.2); padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .input-box { max-width: 800px; margin: 0 auto; background: rgba(255, 255, 255, 0.1); border: 1px solid var(--border); padding: 10px 15px; border-radius: 30px; display: flex; align-items: center; gap: 10px; }
        #messageInput { flex: 1; background: none; border: none; color: white; outline: none; font-size: 1rem; width: 100%; }
        #sendButton { background: var(--purple-glow); color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; }

        @media (max-width: 768px) { .sidebar { position: fixed; left: 0; transform: translateX(-100%); } .sidebar.active { transform: translateX(0); } }
    </style>
</head>
<body>
    <div class="sidebar-overlay" id="overlay"></div>
    <aside class="sidebar" id="sidebar">
        <h2 style="color: var(--purple-glow);">ELITEPRO</h2>
        <button onclick="location.reload()" style="background: var(--accent); color: white; border: none; padding: 12px; border-radius: 25px; margin: 20px 0; cursor: pointer;">New Chat</button>
        <button onclick="localStorage.clear(); location.reload();" style="background: rgba(255,0,0,0.1); color: #ff4b4b; border: 1px solid red; padding: 12px; border-radius: 25px; cursor: pointer;">Clear Data</button>
    </aside>

    <main class="main-content">
        <nav class="top-nav">
            <button id="menuBtn" class="nav-btn"><i class="fas fa-bars"></i></button>
            <span>ELITEPRO AI</span>
            <button id="muteToggle" class="nav-btn"><i class="fas fa-volume-up" id="muteIcon"></i></button>
        </nav>
        <div class="chat-area" id="chatArea"><div class="message-wrapper" id="chatMessages"></div></div>
        <div class="input-wrapper">
            <div class="input-box">
                <i class="fas fa-microphone nav-btn" id="micBtn"></i>
                <input type="text" id="messageInput" placeholder="Ask ElitePro or generate an image..." autocomplete="off">
                <button id="sendButton"><i class="fas fa-arrow-up"></i></button>
            </div>
        </div>
    </main>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const chatArea = document.getElementById('chatArea');
        const sendBtn = document.getElementById('sendButton');
        const micBtn = document.getElementById('micBtn');
        const menuBtn = document.getElementById('menuBtn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        
        let isMuted = false, isLocked = false;
        const API_URL = 'https://eliteprotech-apis.zone.id/copilot?q=';

        function formatContent(text) {
            // Protect HTML code from rendering
            let secureText = text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
            
            // Check for code blocks to add Download Button
            if (text.includes("<!DOCTYPE") || text.includes("<html")) {
                let codeMatch = text.match(/<html>[\s\S]*?<\/html>|<!DOCTYPE[\s\S]*?<\/html>/i);
                if (codeMatch) {
                    let downloadHtml = `<br><button class="download-btn" onclick="downloadFile(\`${btoa(codeMatch[0])}\`)"><i class="fas fa-file-download"></i> Download as HTML</button>`;
                    secureText += downloadHtml;
                }
            }

            return secureText
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                .replace(/^- (.*?)(\n|$)/gm, '<li>$1</li>')
                .replace(/\n\n/g, '<br>');
        }

        function downloadFile(base64) {
            const link = document.createElement('a');
            link.href = 'data:text/html;base64,' + base64;
            link.download = 'ElitePro_Project.html';
            link.click();
        }

        function speak(text) {
            if (isMuted) return;
            window.speechSynthesis.cancel(); // Clear previous speech
            const utterance = new SpeechSynthesisUtterance(text.replace(/[#*`_-]/g, ''));
            window.speechSynthesis.speak(utterance);
        }

        function createMessageElement(text, isUser, skipTypewriter = false, isImage = false) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message';
            
            let content = isImage ? `<img src="${text}" class="gen-image">` : formatContent(text);

            msgDiv.innerHTML = `
                <div class="avatar ${isUser ? 'user-avatar' : 'bot-avatar'}"><i class="fas ${isUser ? 'fa-user' : 'fa-robot'}"></i></div>
                <div class="message-text">
                    <span class="msg-content"></span>
                    ${!isUser ? `<button class="copy-btn" onclick="navigator.clipboard.writeText(\`${text.replace(/`/g, "'")}\`)">Copy</button>` : ''}
                </div>
            `;
            chatMessages.appendChild(msgDiv);
            const contentSpan = msgDiv.querySelector('.msg-content');

            if (isUser || skipTypewriter || isImage) {
                contentSpan.innerHTML = content;
            } else {
                let i = 0;
                const interval = setInterval(() => {
                    if (i < text.length) {
                        contentSpan.textContent += text.charAt(i);
                        i++;
                        chatArea.scrollTop = chatArea.scrollHeight;
                    } else {
                        clearInterval(interval);
                        contentSpan.innerHTML = content;
                        speak(text);
                        isLocked = false;
                    }
                }, 15);
            }
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        async function handleSend() {
            const query = messageInput.value.trim();
            if (!query || isLocked) return;
            sidebar.classList.remove('active');
            isLocked = true;
            messageInput.value = "";
            createMessageElement(query, true);

            // Image Generation Trigger
            if (query.toLowerCase().startsWith("generate image") || query.toLowerCase().includes("draw")) {
                const imgPrompt = query.replace(/generate image|draw/gi, "").trim();
                createMessageElement(`https://pollinations.ai/p/${encodeURIComponent(imgPrompt)}?width=1024&height=1024&seed=${Math.floor(Math.random()*1000)}`, false, true, true);
                isLocked = false;
                return;
            }

            // Local Identity
            if (query.toLowerCase().includes("your name")) {
                setTimeout(() => { createMessageElement("I am **ElitePro**, developed by **Yusuf**.", false); isLocked = false; }, 500);
                return;
            }

            try {
                const response = await fetch(API_URL + encodeURIComponent(query));
                const data = await response.json();
                if (data.success) {
                    createMessageElement(data.text.replace(/Copilot/gi, "ElitePro"), false);
                } else { throw new Error(); }
            } catch {
                createMessageElement("Connection snag. Try again!", false);
                isLocked = false;
            }
        }

        // Logic for Mic and Buttons
        const SpeechRec = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRec) {
            const rec = new SpeechRec();
            micBtn.onclick = () => { rec.start(); micBtn.classList.add('mic-active'); };
            rec.onresult = (e) => handleSend(e.results[0][0].transcript);
            rec.onend = () => micBtn.classList.remove('mic-active');
        }

        sendBtn.onclick = handleSend;
        messageInput.onkeypress = (e) => { if(e.key === 'Enter') handleSend(); };
        menuBtn.onclick = () => sidebar.classList.toggle('active');
        overlay.onclick = () => sidebar.classList.remove('active');
        document.getElementById('muteToggle').onclick = () => {
            isMuted = !isMuted;
            document.getElementById('muteIcon').className = isMuted ? 'fas fa-volume-mute' : 'fas fa-volume-up';
        };
    </script>
</body>
</html>
