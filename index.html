<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ElitePro AI | Cyber Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --purple-glow: #b22cff;
            --accent: #5436da;
            --glass: rgba(15, 18, 25, 0.85); /* Darker glass for better readability */
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        html, body {
            height: 100%; width: 100%; overflow: hidden;
            background: #05070a url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072') no-repeat center center fixed;
            background-size: cover;
        }

        body { display: flex; color: #ececec; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 280px; background: var(--glass); backdrop-filter: blur(20px);
            border-right: 1px solid var(--border); display: flex; flex-direction: column;
            padding: 20px; transition: transform 0.3s ease; z-index: 2000;
        }

        /* --- MAIN VIEW --- */
        .main-content {
            flex: 1; display: flex; flex-direction: column;
            background: rgba(0, 0, 0, 0.4); /* Dark overlay so chat is visible */
            height: 100%; min-width: 0;
        }

        .top-nav {
            height: 60px; padding: 0 20px; display: flex; align-items: center;
            justify-content: space-between; border-bottom: 1px solid var(--border);
            background: rgba(0,0,0,0.3); flex-shrink: 0;
        }

        /* --- CHAT AREA --- */
        .chat-area { 
            flex: 1; overflow-y: auto; padding: 20px; 
            -webkit-overflow-scrolling: touch; 
        }
        
        .message-wrapper { max-width: 800px; margin: 0 auto; display: flex; flex-direction: column; gap: 20px; }

        .message { display: flex; gap: 12px; align-items: flex-start; max-width: 100%; }

        .avatar { 
            width: 32px; height: 32px; border-radius: 8px; flex-shrink: 0;
            display: flex; align-items: center; justify-content: center; font-size: 0.8rem;
        }
        .bot-avatar { background: #10a37f; box-shadow: 0 0 15px rgba(16, 163, 127, 0.3); }
        .user-avatar { background: var(--accent); }

        .message-text {
            background: rgba(255, 255, 255, 0.08);
            padding: 12px 16px; border-radius: 14px; border: 1px solid var(--border);
            line-height: 1.5; font-size: 0.95rem; position: relative;
            word-wrap: break-word; overflow-wrap: break-word; flex: 1;
        }

        .copy-btn {
            display: block; margin-top: 8px; font-size: 0.7rem; color: #888;
            cursor: pointer; text-align: right;
        }

        /* --- INPUT BAR --- */
        .input-wrapper { padding: 20px; flex-shrink: 0; }
        .input-box {
            max-width: 800px; margin: 0 auto;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
            border: 1px solid var(--border); padding: 8px 15px;
            border-radius: 30px; display: flex; align-items: center; gap: 12px;
        }

        #messageInput {
            flex: 1; background: none; border: none; color: white;
            outline: none; font-size: 1rem; padding: 8px 0;
        }

        .mic-btn { color: #888; cursor: pointer; font-size: 1.1rem; }
        #sendButton {
            background: var(--purple-glow); color: white; border: none;
            width: 36px; height: 36px; border-radius: 50%; cursor: pointer;
            box-shadow: 0 0 15px rgba(178, 44, 255, 0.4);
        }

        /* --- MOBILE MENU FIX --- */
        @media (max-width: 768px) {
            .sidebar { position: absolute; left: 0; transform: translateX(-100%); height: 100%; }
            .sidebar.active { transform: translateX(0); }
            .main-content { width: 100vw; }
        }

        #menuBtn, #closeSidebar { background:none; border:none; color:white; font-size:1.3rem; cursor:pointer; }
    </style>
</head>
<body>

    <aside class="sidebar" id="sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px;">
            <h2 style="font-size:1.2rem; letter-spacing:1px;">ElitePro AI</h2>
            <button id="closeSidebar"><i class="fas fa-times"></i></button>
        </div>
        <button class="new-chat-btn" onclick="location.reload()">+ New Chat</button>
        <p style="color:#666; font-size:0.75rem; margin-bottom:10px;">RECENT HISTORY</p>
        <div id="history" style="color:#888; font-size:0.85rem;">No recent chats</div>
    </aside>

    <main class="main-content">
        <nav class="top-nav">
            <button id="menuBtn"><i class="fas fa-bars"></i></button>
            <span style="font-weight:600; font-size:0.9rem;">ElitePro Assistant</span>
            <img src="https://i.pravatar.cc/100" style="width:32px; height:32px; border-radius:50%; border:1px solid var(--purple-glow);">
        </nav>

        <div class="chat-area" id="chatArea">
            <div class="message-wrapper" id="chatMessages"></div>
        </div>

        <div class="input-wrapper">
            <div class="input-box">
                <i class="fas fa-microphone mic-btn" onclick="alert('Voice recording coming soon!')"></i>
                <input type="text" id="messageInput" placeholder="Ask ElitePro anything..." autocomplete="off">
                <button id="sendButton"><i class="fas fa-arrow-up"></i></button>
            </div>
        </div>
    </main>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatArea = document.getElementById('chatArea');
        const API_BASE_URL = 'https://eliteprotech-apis.zone.id/copilot?q=';

        function addMessage(text, isUser = false) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message';
            
            const copyBtn = !isUser ? `<span class="copy-btn" onclick="copyText(this, \`${text}\`)"><i class="far fa-copy"></i> Copy</span>` : '';

            msgDiv.innerHTML = `
                <div class="avatar ${isUser ? 'user-avatar' : 'bot-avatar'}">
                    <i class="fas ${isUser ? 'fa-user' : 'fa-robot'}"></i>
                </div>
                <div class="message-text">
                    ${text}
                    ${copyBtn}
                </div>
            `;
            
            chatMessages.appendChild(msgDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        async function sendMessage() {
            const val = messageInput.value.trim();
            if(!val) return;
            addMessage(val, true);
            messageInput.value = "";

            try {
                const res = await fetch(API_BASE_URL + encodeURIComponent(val));
                const data = await res.json();
                if(data.success) addMessage(data.text);
            } catch(e) { addMessage("Error connecting..."); }
        }

        function copyText(btn, text) {
            navigator.clipboard.writeText(text);
            btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
            setTimeout(() => { btn.innerHTML = '<i class="far fa-copy"></i> Copy'; }, 2000);
        }

        document.getElementById('menuBtn').onclick = () => document.getElementById('sidebar').classList.add('active');
        document.getElementById('closeSidebar').onclick = () => document.getElementById('sidebar').classList.remove('active');
        sendButton.onclick = sendMessage;
        messageInput.onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
    </script>
</body>
</html>
