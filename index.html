<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElitePro AI | Workspace</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --sidebar-bg: #0b0e11;
            --main-bg: #13171c;
            --accent-purple: #5436da;
            --bot-green: #10a37f;
            --text-main: #ececec;
            --text-muted: #9ca3af;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--main-bg);
            color: var(--text-main);
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        /* --- SIDEBAR (Mobile Responsive) --- */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            padding: 20px;
            flex-shrink: 0;
            position: fixed; /* Overlay on mobile */
            left: -260px;
            top: 0;
            height: 100%;
            z-index: 1000;
            transition: 0.3s ease;
        }

        .sidebar.active { left: 0; }

        .new-chat-btn {
            background: var(--accent-purple);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            font-weight: 600;
            transition: 0.2s;
        }

        .new-chat-btn:hover { filter: brightness(1.2); }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .top-nav {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        #menuToggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .message-wrapper {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .message { display: flex; gap: 16px; align-items: flex-start; }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 0.9rem;
        }

        .bot-avatar { background: var(--bot-green); }
        .user-avatar { background: var(--accent-purple); }

        .message-text {
            line-height: 1.6;
            font-size: 1rem;
            white-space: pre-wrap;
            color: var(--text-main);
        }

        /* --- THINKING INDICATOR --- */
        .thinking-bubble {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 16px;
            border-radius: 12px;
            display: inline-flex;
            gap: 5px;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .dot { width: 6px; height: 6px; background: #666; border-radius: 50%; }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; transform: scale(0.98); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* --- INPUT --- */
        .input-wrapper {
            padding: 20px;
            background: var(--main-bg);
        }

        .input-box {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        #messageInput {
            width: 100%;
            background: #22272e;
            border: 1px solid #3e444d;
            padding: 14px 50px 14px 16px;
            border-radius: 10px;
            color: white;
            outline: none;
            font-size: 1rem;
        }

        #sendButton {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--accent-purple);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
        }

        /* Desktop Layout */
        @media (min-width: 769px) {
            .sidebar { position: static; left: 0; }
            #menuToggle { display: none; }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

    <aside class="sidebar" id="sidebar">
        <h2 style="margin-bottom: 25px; font-size: 1.2rem;">ElitePro AI</h2>
        <button class="new-chat-btn" id="newChat">
            <i class="fas fa-plus"></i> &nbsp; New Chat
        </button>
        <div style="color: var(--text-muted); font-size: 0.75rem; margin-bottom: 10px;">Chat History</div>
        <div id="historyList"></div>
    </aside>

    <main class="main-content">
        <nav class="top-nav">
            <button id="menuToggle"><i class="fas fa-bars"></i></button>
            <span style="font-weight: 600; font-size: 0.9rem;">Workspace / Chat</span>
            <i class="fas fa-user-circle" style="font-size: 1.2rem;"></i>
        </nav>

        <div class="chat-area" id="chatArea">
            <div class="message-wrapper" id="chatMessages">
                </div>
        </div>

        <div class="input-wrapper">
            <div class="input-box">
                <input type="text" id="messageInput" placeholder="How can I help you?" autocomplete="off">
                <button id="sendButton"><i class="fas fa-arrow-up"></i></button>
            </div>
        </div>
    </main>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const API_BASE_URL = 'https://eliteprotech-apis.zone.id/copilot?q=';

        let chatHistory = JSON.parse(localStorage.getItem('elite_history')) || [];

        // 1. Initial Load
        window.onload = () => {
            if (chatHistory.length === 0) {
                renderMessage("Hello! I am your ElitePro assistant. Ask me anything.", false);
            } else {
                chatHistory.forEach(msg => renderMessage(msg.text, msg.isUser, false));
            }
        };

        // 2. Typewriter Effect
        function typeWriter(element, text) {
            let i = 0;
            element.textContent = "";
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    document.getElementById('chatArea').scrollTop = document.getElementById('chatArea').scrollHeight;
                    setTimeout(type, 15);
                }
            }
            type();
        }

        // 3. Render Message
        function renderMessage(text, isUser, useTypewriter = false, isThinking = false) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message';
            if(isThinking) msgDiv.id = 'thinking';

            const avatarClass = isUser ? 'user-avatar' : 'bot-avatar';
            const icon = isUser ? 'fa-user' : 'fa-robot';

            msgDiv.innerHTML = `
                <div class="avatar ${avatarClass}"><i class="fas ${icon}"></i></div>
                <div class="message-text"></div>
            `;

            const textContainer = msgDiv.querySelector('.message-text');
            chatMessages.appendChild(msgDiv);

            if (isThinking) {
                textContainer.innerHTML = `<div class="thinking-bubble"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>`;
            } else if (useTypewriter) {
                typeWriter(textContainer, text);
            } else {
                textContainer.textContent = text;
            }

            document.getElementById('chatArea').scrollTop = document.getElementById('chatArea').scrollHeight;
        }

        // 4. Send Message
        async function sendMessage() {
            const val = messageInput.value.trim();
            if(!val) return;

            renderMessage(val, true);
            messageInput.value = "";
            chatHistory.push({text: val, isUser: true});
            
            renderMessage("", false, false, true); // Show thinking

            try {
                const res = await fetch(API_BASE_URL + encodeURIComponent(val));
                const data = await res.json();
                
                document.getElementById('thinking').remove();

                if(data.success) {
                    renderMessage(data.text, false, true);
                    chatHistory.push({text: data.text, isUser: false});
                    localStorage.setItem('elite_history', JSON.stringify(chatHistory));
                }
            } catch (e) {
                if(document.getElementById('thinking')) document.getElementById('thinking').remove();
                renderMessage("Connectivity issue. Please try again.", false);
            }
        }

        // Sidebar Toggle
        menuToggle.onclick = () => sidebar.classList.toggle('active');
        
        // New Chat
        document.getElementById('newChat').onclick = () => {
            if(confirm("Clear conversation history?")) {
                localStorage.removeItem('elite_history');
                location.reload();
            }
        };

        sendButton.onclick = sendMessage;
        messageInput.onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
    </script>
</body>
</html>
