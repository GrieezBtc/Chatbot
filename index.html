<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ElitePro AI | Yusuf Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --purple-glow: #b22cff; --accent: #5436da; --glass: rgba(15, 18, 25, 0.95); --border: rgba(255, 255, 255, 0.1); --text: #ececec; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        html, body { height: 100%; width: 100%; overflow: hidden; background: #05070a; position: fixed; }
        body { display: flex; color: var(--text); background: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072') no-repeat center center fixed; background-size: cover; }

        /* Sidebar & Backdrop */
        .sidebar { width: 280px; background: var(--glass); backdrop-filter: blur(20px); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 20px; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 2001; }
        .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 2000; }
        
        .main-content { flex: 1; display: flex; flex-direction: column; background: rgba(0, 0, 0, 0.6); height: 100%; width: 100%; position: relative; }
        
        .top-nav { height: 60px; padding: 0 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.4); }
        .nav-btn { background: none; border: none; color: var(--text); cursor: pointer; font-size: 1.2rem; }

        .chat-area { flex: 1; overflow-y: auto; padding: 15px; scroll-behavior: smooth; }
        .message-wrapper { max-width: 800px; margin: 0 auto; display: flex; flex-direction: column; gap: 25px; }
        .message { display: flex; gap: 10px; align-items: flex-start; width: 100%; position: relative; }
        
        .avatar { width: 34px; height: 34px; border-radius: 8px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; }
        .bot-avatar { background: #10a37f; }
        .user-avatar { background: var(--accent); }

        .message-text { background: rgba(255, 255, 255, 0.1); padding: 12px 16px; border-radius: 14px; border: 1px solid var(--border); font-size: 0.95rem; flex: 1; line-height: 1.6; word-wrap: break-word; }
        
        .message-text h3 { color: var(--purple-glow); margin: 12px 0 6px 0; font-size: 1.1rem; border-left: 3px solid var(--purple-glow); padding-left: 8px; }
        .message-text b { color: #fff; font-weight: 600; }
        .message-text ul { margin: 8px 0 8px 18px; }
        .message-text li { margin-bottom: 6px; list-style-type: disc; color: #ddd; }

        .copy-btn { position: absolute; right: 5px; bottom: -22px; font-size: 0.7rem; background: rgba(255,255,255,0.08); border: 1px solid var(--border); color: #888; padding: 2px 10px; border-radius: 5px; cursor: pointer; }
        
        .mic-active { color: #ff4b4b !important; animation: mic-pulse 1s infinite; }
        @keyframes mic-pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        .thinking-emoji { font-size: 1.5rem; animation: pulse 1.5s infinite; display: inline-block; }
        @keyframes pulse { 0%, 100% { opacity: 0.4; transform: scale(1); } 50% { opacity: 1; transform: scale(1.1); } }

        .input-wrapper { padding: 15px; background: rgba(0,0,0,0.2); padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .input-box { max-width: 800px; margin: 0 auto; background: rgba(255, 255, 255, 0.1); border: 1px solid var(--border); padding: 10px 15px; border-radius: 30px; display: flex; align-items: center; gap: 10px; }
        #messageInput { flex: 1; background: none; border: none; color: white; outline: none; font-size: 1rem; width: 100%; }
        #sendButton { background: var(--purple-glow); color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        @media (max-width: 768px) { 
            .sidebar { position: fixed; left: 0; top: 0; height: 100%; transform: translateX(-100%); width: 260px; }
            .sidebar.active { transform: translateX(0); }
            .sidebar.active ~ .sidebar-overlay { display: block; }
        }
    </style>
</head>
<body>
    <div class="sidebar-overlay" id="overlay"></div>
    <aside class="sidebar" id="sidebar">
        <h2 style="color: var(--purple-glow); margin-bottom: 20px;">ELITEPRO</h2>
        <button onclick="newChat()" style="background: var(--accent); color: white; border: none; padding: 12px; border-radius: 25px; margin-bottom: 10px; cursor: pointer; width:100%;">+ New Chat</button>
        <button onclick="clearHistory()" style="background: rgba(255,0,0,0.1); color: #ff4b4b; border: 1px solid red; padding: 12px; border-radius: 25px; cursor: pointer; width:100%;">Clear Memory</button>
    </aside>

    <main class="main-content">
        <nav class="top-nav">
            <button id="menuBtn" class="nav-btn"><i class="fas fa-bars"></i></button>
            <span style="font-weight: 600;">ELITEPRO AI</span>
            <button id="muteToggle" class="nav-btn"><i class="fas fa-volume-up" id="muteIcon"></i></button>
        </nav>
        <div class="chat-area" id="chatArea"><div class="message-wrapper" id="chatMessages"></div></div>
        <div class="input-wrapper">
            <div class="input-box">
                <i class="fas fa-microphone nav-btn" id="micBtn"></i>
                <input type="text" id="messageInput" placeholder="Message ElitePro..." autocomplete="off">
                <button id="sendButton"><i class="fas fa-arrow-up"></i></button>
            </div>
        </div>
    </main>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const chatArea = document.getElementById('chatArea');
        const sendBtn = document.getElementById('sendButton');
        const micBtn = document.getElementById('micBtn');
        const menuBtn = document.getElementById('menuBtn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        
        let isMuted = false, isLocked = false;
        const API_URL = 'https://eliteprotech-apis.zone.id/copilot?q=';

        // --- SIDEBAR UI LOGIC ---
        function toggleSidebar() {
            sidebar.classList.toggle('active');
        }

        function closeSidebar() {
            sidebar.classList.remove('active');
        }

        function newChat() {
            closeSidebar();
            location.reload();
        }

        function clearHistory() {
            closeSidebar();
            localStorage.removeItem('elitepro_v8');
            location.reload();
        }

        menuBtn.onclick = (e) => { e.stopPropagation(); toggleSidebar(); };
        overlay.onclick = closeSidebar;
        chatArea.onclick = closeSidebar;

        // --- FORMATTING & MEMORY ---
        function formatText(text) {
            return text
                .replace(/### (.*?)(\n|$)/g, '<h3>$1</h3>')
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                .replace(/^- (.*?)(\n|$)/gm, '<li>$1</li>')
                .replace(/\n\n/g, '<br>')
                .replace(/(<li>.*?<\/li>)/gs, '<ul>$1</ul>')
                .replace(/<\/ul>\s*<ul>/g, '');
        }

        function saveToMemory(role, text) {
            let history = JSON.parse(localStorage.getItem('elitepro_v8')) || [];
            history.push({ role, text });
            localStorage.setItem('elitepro_v8', JSON.stringify(history.slice(-50)));
        }

        function loadMemory() {
            const history = JSON.parse(localStorage.getItem('elitepro_v8')) || [];
            history.forEach(msg => createMessageElement(msg.text, msg.role === 'user', true));
        }

        function copyText(btn, text) {
            navigator.clipboard.writeText(text);
            btn.textContent = "Done!";
            setTimeout(() => btn.textContent = "Copy", 1500);
        }

        function createMessageElement(text, isUser, skipTypewriter = false) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message';
            const htmlContent = isUser ? text : formatText(text);
            
            msgDiv.innerHTML = `
                <div class="avatar ${isUser ? 'user-avatar' : 'bot-avatar'}">
                    <i class="fas ${isUser ? 'fa-user' : 'fa-robot'}"></i>
                </div>
                <div class="message-text">
                    <span class="msg-content"></span>
                    ${!isUser ? `<button class="copy-btn" onclick="copyText(this, \`${text.replace(/`/g, "'")}\`)">Copy</button>` : ''}
                </div>
            `;
            chatMessages.appendChild(msgDiv);
            const contentSpan = msgDiv.querySelector('.msg-content');

            if (isUser || skipTypewriter) {
                contentSpan.innerHTML = htmlContent;
                if (!skipTypewriter) saveToMemory('user', text);
            } else {
                let i = 0;
                const interval = setInterval(() => {
                    if (i < text.length) {
                        contentSpan.textContent += text.charAt(i);
                        i++;
                        chatArea.scrollTop = chatArea.scrollHeight;
                    } else {
                        clearInterval(interval);
                        contentSpan.innerHTML = htmlContent;
                        saveToMemory('bot', text);
                        isLocked = false;
                        sendBtn.disabled = false;
                    }
                }, 15);
                
                if (!isMuted) {
                    window.speechSynthesis.speak(new SpeechSynthesisUtterance(text.replace(/[#*`_-]/g, '')));
                }
            }
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        async function handleSend(textOverride = null) {
            const query = textOverride || messageInput.value.trim();
            if (!query || isLocked) return;

            closeSidebar(); // Close sidebar if user sends a message while it's open
            isLocked = true;
            sendBtn.disabled = true;
            messageInput.value = "";
            createMessageElement(query, true);

            const lowQ = query.toLowerCase();
            if (lowQ === "elitepro" || lowQ.includes("your name") || lowQ.includes("who are you")) {
                setTimeout(() => createMessageElement("I am **ElitePro**, your AI assistant developed by **Yusuf**.", false), 500);
                return;
            }

            const loader = document.createElement('div');
            loader.className = 'message'; loader.id = 'active-loader';
            loader.innerHTML = `<div class="avatar bot-avatar"><i class="fas fa-robot"></i></div><div class="message-text"><span class="thinking-emoji">ðŸ¤”</span></div>`;
            chatMessages.appendChild(loader);
            chatArea.scrollTop = chatArea.scrollHeight;

            try {
                const response = await fetch(API_URL + encodeURIComponent(query));
                const data = await response.json();
                document.getElementById('active-loader')?.remove();

                if (data.success) {
                    createMessageElement(data.text.replace(/Copilot/gi, "ElitePro").replace(/Microsoft/gi, "Yusuf's Tech"), false);
                } else {
                    createMessageElement("I couldn't process that. Try again.", false);
                    isLocked = false; sendBtn.disabled = false;
                }
            } catch (err) {
                document.getElementById('active-loader')?.remove();
                createMessageElement("Connection error.", false);
                isLocked = false; sendBtn.disabled = false;
            }
        }

        // --- SPEECH ---
        const SpeechRec = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRec) {
            const recognition = new SpeechRec();
            micBtn.onclick = () => {
                if (isLocked) return;
                try { recognition.start(); micBtn.classList.add('mic-active'); } catch (e) { recognition.stop(); }
            };
            recognition.onresult = (e) => handleSend(e.results[0][0].transcript);
            recognition.onend = () => micBtn.classList.remove('mic-active');
        }

        window.onload = loadMemory;
        sendBtn.onclick = () => handleSend();
        messageInput.onkeypress = (e) => { if(e.key === 'Enter') handleSend(); };
        document.getElementById('muteToggle').onclick = () => {
            isMuted = !isMuted;
            document.getElementById('muteIcon').className = isMuted ? 'fas fa-volume-mute' : 'fas fa-volume-up';
        };
    </script>
</body>
</html>
