<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ElitePro AI | Universal Fit</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --sidebar-bg: #0b0e11;
            --main-bg: #13171c;
            --accent: #5436da;
            --bot-green: #10a37f;
            --text: #ececec;
        }

        /* 1. LOCK THE VIEWPORT */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents the whole page from bouncing/scrolling */
            background-color: var(--main-bg);
        }

        body {
            display: flex;
            font-family: 'Inter', sans-serif;
            color: var(--text);
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            padding: 20px;
            flex-shrink: 0;
            transition: transform 0.3s ease;
            z-index: 2000;
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%; /* Important for mobile */
            width: 100%;
            position: relative;
            min-width: 0; /* Prevents flex items from overflowing */
        }

        /* --- MOBILE FIXES --- */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                left: 0;
                transform: translateX(-100%);
                height: 100%;
            }
            .sidebar.active { transform: translateX(0); }
        }

        .top-nav {
            height: 60px;
            padding: 0 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            flex-shrink: 0;
        }

        /* 2. SCROLLABLE CHAT AREA */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            -webkit-overflow-scrolling: touch; /* Smooth scroll for iOS */
        }

        .message-wrapper {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            gap: 12px;
            align-items: flex-start;
            word-wrap: break-word;
            overflow-wrap: break-word; /* Fixes text overflow */
            max-width: 100%;
        }

        .avatar { width: 32px; height: 32px; border-radius: 6px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; }
        .bot-avatar { background: var(--bot-green); }
        .user-avatar { background: var(--accent); }

        .message-text {
            line-height: 1.5;
            font-size: 0.95rem;
            flex: 1;
            min-width: 0; /* Crucial for text wrapping */
        }

        /* --- THINKING --- */
        .thinking-bubble {
            background: rgba(255,255,255,0.05);
            padding: 10px 15px;
            border-radius: 10px;
            display: inline-flex;
            gap: 5px;
            animation: pulse 1.5s infinite;
        }
        .dot { width: 5px; height: 5px; background: #888; border-radius: 50%; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        /* 3. STICKY INPUT AREA */
        .input-wrapper {
            padding: 15px;
            background: var(--main-bg);
            border-top: 1px solid rgba(255,255,255,0.05);
            flex-shrink: 0;
        }

        .input-box {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
            background: #22272e;
            border: 1px solid #444;
            padding: 8px 12px;
            border-radius: 12px;
        }

        #messageInput {
            flex: 1;
            background: none;
            border: none;
            color: white;
            outline: none;
            padding: 8px 0;
            font-size: 1rem;
        }

        #sendButton {
            background: var(--accent);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 8px;
            cursor: pointer;
            flex-shrink: 0;
        }

        #closeSidebar { display: none; color: white; background: none; border: none; font-size: 1.2rem; }
        @media (max-width: 768px) { #closeSidebar { display: block; } }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

    <aside class="sidebar" id="sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="font-size: 1.1rem;">ElitePro AI</h2>
            <button id="closeSidebar"><i class="fas fa-times"></i></button>
        </div>
        <button onclick="location.reload()" style="background:var(--accent); color:white; border:none; padding:10px; border-radius:8px; cursor:pointer;">+ New Chat</button>
    </aside>

    <main class="main-content">
        <nav class="top-nav">
            <button id="menuBtn" style="background:none; border:none; color:white; font-size:1.2rem;"><i class="fas fa-bars"></i></button>
            <span style="font-weight:600; font-size:0.9rem;">ElitePro Assistant</span>
            <div style="width:20px;"></div>
        </nav>

        <div class="chat-area" id="chatArea">
            <div class="message-wrapper" id="chatMessages"></div>
        </div>

        <div class="input-wrapper">
            <div class="input-box">
                <input type="text" id="messageInput" placeholder="Message..." autocomplete="off">
                <button id="sendButton"><i class="fas fa-arrow-up"></i></button>
            </div>
        </div>
    </main>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const sidebar = document.getElementById('sidebar');
        const API_BASE_URL = 'https://eliteprotech-apis.zone.id/copilot?q=';

        let chatHistory = JSON.parse(localStorage.getItem('elite_fit_history')) || [];

        window.onload = () => {
            if (chatHistory.length === 0) {
                addMessage("Ready to assist on any device. What's on your mind?", false);
            } else {
                chatHistory.forEach(msg => addMessage(msg.text, msg.isUser, false));
            }
        };

        function typeWriter(element, text) {
            let i = 0;
            element.textContent = "";
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    chatArea.scrollTop = chatArea.scrollHeight;
                    setTimeout(type, 15);
                }
            }
            type();
        }

        function addMessage(text, isUser = false, useType = true, isThinking = false) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message';
            if(isThinking) msgDiv.id = 'thinking-node';
            
            msgDiv.innerHTML = `
                <div class="avatar ${isUser ? 'user-avatar' : 'bot-avatar'}">
                    <i class="fas ${isUser ? 'fa-user' : 'fa-robot'}"></i>
                </div>
                <div class="message-text"></div>
            `;
            
            const textContainer = msgDiv.querySelector('.message-text');
            chatMessages.appendChild(msgDiv);

            if (isThinking) {
                textContainer.innerHTML = `<div class="thinking-bubble"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>`;
            } else if (!isUser && useType) {
                typeWriter(textContainer, text);
            } else {
                textContainer.textContent = text;
            }
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if(!text) return;

            addMessage(text, true);
            messageInput.value = "";
            chatHistory.push({text, isUser: true});
            
            addMessage("", false, false, true);

            try {
                const res = await fetch(API_BASE_URL + encodeURIComponent(text));
                const data = await res.json();
                if(document.getElementById('thinking-node')) document.getElementById('thinking-node').remove();

                if(data.success) {
                    addMessage(data.text, false, true);
                    chatHistory.push({text: data.text, isUser: false});
                    localStorage.setItem('elite_fit_history', JSON.stringify(chatHistory));
                }
            } catch(e) {
                if(document.getElementById('thinking-node')) document.getElementById('thinking-node').remove();
                addMessage("Connection error.");
            }
        }

        document.getElementById('menuBtn').onclick = () => sidebar.classList.add('active');
        document.getElementById('closeSidebar').onclick = () => sidebar.classList.remove('active');
        sendButton.onclick = sendMessage;
        messageInput.onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
    </script>
</body>
    </html>
